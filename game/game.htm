<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لعبة الأرقام متعددة اللغات</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>لعبة الأرقام: تخمين الرقم الصحيح</h1>
  </header>
  <main>
    <div id="game-container">
      <button id="target-button">اضغط هنا! (JavaScript)</button>
      <p>النقاط: <span id="score">0</span></p>
    </div>
    <p id="message">ابدأ اللعب الآن!</p>
    <div id="language-buttons">
      <button id="run-python">ابدأ لعبة Python</button>
      <button id="run-cpp">ابدأ لعبة C++</button>
    </div>
    <p id="output">نتيجة اللعبة ستظهر هنا.</p>
  </main>
  <script src="script.js"></script>
</body>
</html>
